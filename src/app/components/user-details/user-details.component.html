<div class="panel panel-default">
  <div class="col-sm-12 pt-5">
    <div class="col-md-8">
      <form id="userForm" #userForm="ngForm" (ngSubmit)="onUserSubmitForm(userForm);" novalidat>
        <fieldset class="scheduler-border">
          <legend class="scheduler-border">{{mode}} User</legend>
          <div class="form-group row">
            <label for="Name" class="col-md-2 col-form-label"> Name</label>
            <div class="col-md-5">
              <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="userDetail.name" placeholder=" Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <div class="col-md-5">
              <input class="form-control" #email="ngModel" name="email" [(ngModel)]="userDetail.email" placeholder="email">
            </div>
          </div>
          <div class="form-group row">
            <label for="username" class="col-md-2 col-form-label">Username</label>
            <div class="col-md-5">
              <input class="form-control" #username="ngModel" name="username" [(ngModel)]="userDetail.username" placeholder="username">

            </div>
          </div>
          <div class="form-group row">
            <label for="website" class="col-md-2 col-form-label">Website</label>
            <div class="col-md-5">
              <input class="form-control" #website="ngModel" name="website" [(ngModel)]="userDetail.website" placeholder="website">

            </div>
          </div>
          <div class="form-group row">
            <label for="phone" class="col-md-2 col-form-label">Phone</label>
            <div class="col-md-5">
              <input class="form-control" #phone="ngModel" name="phone" [(ngModel)]="userDetail.phone" placeholder="phone">
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-md-2 col-form-label">Street</label>
            <div class="col">
              <input class="form-control " #street="ngModel" [(ngModel)]="userDetail.address.street" name="address.street" placeholder="street">
            </div>
              <label for="address" class="col-md-2 col-form-label">Suite</label>
            <div class="col">
              <input class="form-control " [(ngModel)]="userDetail.address.suite" name="address.suite" placeholder="suite">
            </div>
          </div>
          <div class="form-group row">
            <label for="address" class="col-md-2 col-form-label">City </label>

            <div class="col">
              <input class="form-control" [(ngModel)]="userDetail.address.city" name="address.city" placeholder="city">
            </div>
            <label for="address" class="col-md-2 col-form-label">Zipcode</label>
            <div class="col">  <input class="form-control" [(ngModel)]="userDetail.address.zipcode" name="address.zipcode" placeholder="zipcode">
            </div>
          </div>
          <div class="form-group row">
            <label for="geo" class="col-md-2 col-form-label">Latitude</label>
            <div class="col">
              <input class="form-control"  [(ngModel)]="userDetail.address.geo.lat" name="address.geo.lat" placeholder="Latitude">
            </div>
            <label for="geo" class="col-md-2 col-form-label">Longitude</label>
            <div class="col">
              <input class="form-control"  [(ngModel)]="userDetail.address.geo.lng" name="address.geo.lng" placeholder="Longitude">
            </div>
          </div>
          <div class="form-group row">
            <label for="dateTime" class="col-md-2 col-form-label">Company</label>
              <div class="col">
                <input class="form-control"  [(ngModel)]="userDetail.company.name" name="company.name" placeholder=" Name"></div>
              <label for="geo" class="col-md-2 col-form-label">CatchPhr.</label>
              <div class="col">
                <input class="form-control"  [(ngModel)]="userDetail.company.catchPhrase" name="company.catchPhrase" placeholder=" catchPhrase"></div>

          </div>

          <div class="form-group row">
            <label for="dateTime" class="col-md-2 col-form-label">BS</label>
          <div class="col">
            <input class="form-control"  [(ngModel)]="userDetail.company.bs" name="company.bs" placeholder="Bs"></div>

                </div>
          <div class="form-group row">
            <div class="col-md-9 text-right">
              <button type="submit" style="margin-right: 20px;width: 20%;"class="btn btn-primary btn-lg active">Save</button>
              <button type="button" style="width: 20%;" (click)="onClickCancel()" class="btn btn-secondary btn-lg active" >Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
